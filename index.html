        // Generate the weeks and battles
        function renderLeague() {
            const container = document.getElementById('weeks-container');
            
            leagueData.weeks.forEach(week => {
                const weekSection = document.createElement('section');
                weekSection.className = 'week-section';
                
                const weekHeader = document.createElement('div');
                weekHeader.className = 'week-header';
                weekHeader.innerHTML = `
                    <h2>Week ${week.weekNumber}</h2>
                    <span class="toggle-icon">▼</span>
                `;
                weekHeader.onclick = () => toggleWeek(weekSection);
                
                const battlesContainer = document.createElement('div');
                battlesContainer.className = 'battles-container';
                
                week.battles.forEach((battle, index) => {
                    const battleCard = document.createElement('div');
                    battleCard.className = 'battle-card';
                    
                    // Create game links
                    let gameLinksHTML = '<div class="game-links">';
                    battle.games.forEach((gamePath, gameIndex) => {
                        gameLinksHTML += `<a href="${gamePath}" class="replay-link" target="_blank">Game ${gameIndex + 1}</a>`;
                    });
                    gameLinksHTML += '</div>';
                    
                    battleCard.innerHTML = `
                        <div class="battle-header">Battle ${index + 1}</div>
                        <div class="matchup">
                            <span class="player">${battle.player1}</span>
                            <span class="vs">VS</span>
                            <span class="player">${battle.player2}</span>
                        </div>
                        <div class="score">${battle.score || ''}</div>
                        ${gameLinksHTML}
                    `;
                    battlesContainer.appendChild(battleCard);
                });
                
                weekSection.appendChild(weekHeader);
                weekSection.appendChild(battlesContainer);
                container.appendChild(weekSection);
            });
        }

        function toggleWeek(weekSection) {
            const battlesContainer = weekSection.querySelector('.battles-container');
            const toggleIcon = weekSection.querySelector('.toggle-icon');
            
            if (battlesContainer.style.display === 'none') {
                battlesContainer.style.display = 'grid';
                toggleIcon.textContent = '▼';
            } else {
                battlesContainer.style.display = 'none';
                toggleIcon.textContent = '▶';
            }
        }

        // Initialize the page
        renderLeague();
    </script>
